<html>
  <head>
    <script>
      function createIframe(url) {
        let ifr = document.createElement("iframe");
        ifr.src = url;
        ifr.setAttribute("sandbox", "allow-forms allow-scripts allow-same-origin");
        ifr.setAttribute("referrerpolicy", "no-referrer");
        document.body.appendChild(ifr);
      }
      function createIframeNoSandbox(url) {
        let ifr = document.createElement("iframe");
        ifr.src = url;
        ifr.setAttribute("referrerpolicy", "no-referrer");
        document.body.appendChild(ifr);
      }
      let arr = [
        "http://adpays.net/v.php?user=21825",
        "http://cpm-ad.com/v.php?user=2046",
        "http://mediacpm.pl/v.php?user=20474",
        "http://adsluna.com/v.php?user=4838",
        "http://adz2you.net/v.php?user=4151",
        "http://traffic2bitcoin.com/ptp.php?ref=poccomaxa"
      ];
      let afterArr = [
        "http://adskpak.com/redirect?sid=66307",
        "http://adskpak.com/redirect?sid=66156"
      ];
      function main(){
        arr.forEach(createIframe);
        setTimeout(after, 10000);
      }
      function after(){
        afterArr.forEach(createIframeNoSandbox);
      }
      window.addEventListener("DOMContentLoaded", main, true);
    </script>
  </head>  
<body></body></html>
